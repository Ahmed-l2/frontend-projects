<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <img src="./images/image-product-desktop.jpg" alt="Responsive Image" class="pc-image">
    <img src="./images/image-product-mobile.jpg" alt="Responsive Image" class="mobile-image">
    <div class="card">
      <p class="cata">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <div class="cart">
        <img src="./images/icon-cart.svg" alt="cart-icon">
        <p>Add to Cart</p>
      </div>
    </div>
  </main>
</body>
</html>
